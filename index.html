<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey TD Blast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map-select">
        <h2>Select a Map</h2>
        <div id="maps">
            <button onclick="selectMap(0)">Classic</button>
            <button onclick="selectMap(1)">Curvy</button>
        </div>
        <button id="play-btn" onclick="startGame()" disabled>Play</button>
    </div>
    <div id="game-ui" style="display:none;">
        <div id="top-bar">
            <span id="lives">‚ù§Ô∏è 20</span>
            <span id="money">üí∞ $500</span>
            <span id="round">Round 1</span>
        </div>
        <div id="main-content">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
            <div id="sidebar">
                <h3>Monkeys</h3>
                <div class="monkey-list">
                    <button class="monkey-btn" onclick="selectTower('dart')">
                        <img src="https://img.icons8.com/color/48/000000/monkey.png" alt="Dart Monkey"><br>Dart ($100)
                    </button>
                    <button class="monkey-btn" onclick="selectTower('sniper')">
                        <img src="https://img.icons8.com/color/48/000000/sniper-rifle.png" alt="Sniper Monkey"><br>Sniper ($200)
                    </button>
                    <button class="monkey-btn" onclick="selectTower('cannon')">
                        <img src="https://img.icons8.com/color/48/000000/cannon.png" alt="Cannon"><br>Cannon ($300)
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
